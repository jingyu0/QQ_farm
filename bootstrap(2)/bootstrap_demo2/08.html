<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		
		<!--表单是为了搜集客户的数据
		action:到哪里去
		method:怎么去post/get-->
		
		<!--get:/01.html?txtName=admin&txtPwd=123456:速度快，安全性低-->
		
		<div class="container">
			
			<div class="row">
				
				<form action="01.html" method="post" class="form-horizontal">
			
					<div class="form-group">
						<label for="" class="col-md-2 control-label">账号：</label>
						<div class="col-md-3">						
							<input type="text" class="form-control"  name="txtName"  placeholder="请输入账号" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-md-2 control-label">密码：</label>
						<div class="col-md-3">
							<input type="password" class="form-control"name="txtPwd" placeholder="请输入密码"/><br>				
						</div>
					</div>		
					
					<div class="form-group">
						<input type="submit"  class="col-md-offset-2 btn btn-danger" />				
						<input type="reset"  value="重置" class="btn btn-default"/>							
					</div>
				</form>
				
			</div>
			
		</div>
		
		
	</body>
</html>
