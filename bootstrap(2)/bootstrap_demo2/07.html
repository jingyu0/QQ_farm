<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		
		<!--表单是为了搜集客户的数据
		action:到哪里去
		method:怎么去post/get-->
		
		<!--get:/01.html?txtName=admin&txtPwd=123456:速度快，安全性低-->
		
		<div class="container">
			
			<div class="row">
				<div class="col-md-3">
					<form action="01.html" method="post" class="form-inline">
				
						<div class="form-group">
							<label for="">账号：</label>
							<input type="text" name="txtName" class="form-control" placeholder="请输入账号" />
						</div>
						
						<div class="form-group">
							<label for="">密码：</label>
							<input type="password" name="txtPwd" class="form-control" placeholder="请输入密码"/><br>				
						</div>		
						
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-default"/>							
						</div>
					</form>
				</div>
			</div>
			
		</div>
		
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>

		
		
	</body>
</html>
