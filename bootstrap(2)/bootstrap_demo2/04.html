<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		
		<!--表单是为了搜集客户的数据
		action:到哪里去
		method:怎么去post/get-->
		
		<!--get:/01.html?txtName=admin&txtPwd=123456:速度快，安全性低-->
		
		<form action="01.html" method="post">
			账号：<input type="text" name="txtName" /><br>
			密码：<input type="password" name="txtPwd" /><br>
			<input type="submit" value="登录"/>			
		</form>
		
		
	</body>
</html>
