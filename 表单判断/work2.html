<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="curTime"></div>

<div style="left: 100px; top: 100px; position: absolute;" id="dvAdv">
    <img src="img/img01.jpg" width="200" height="200"/>
</div>

<input type="button" value="移动" onclick="move()" />

<body>
<div id="dvWelcome"></div>
</body>

</body>
</html>

<script>
    function getCurDate(){
        //获取当前的日期时间
        var d = new Date();
        //转化为本地的日期时间格式
        var stime = d.toLocaleString();

        document.getElementById("curTime").innerHTML=stime;

        //定时器,每隔1000毫秒=1秒执行一次getCurDate()方法
        setTimeout("getCurDate()", 1000);
    }

    getCurDate();

    var dx = 1;
    var tx = 1;
    var flag = 0; // 0 右 1 下 2 左 3上

    function move(){
        var dv = document.getElementById("dvAdv");
        //获取的值带有px
        var left = dv.style.left;
        var top = dv.style.top;
        //通过parseInt():将px去掉
        left = parseInt(left);
        top = parseInt(top);

        if(flag == 0) {
            if(left >1000 || left - 90<=0){
                dx = -dx;
                flag = 1;
            }
            left = left + dx + "px";
            top =  top + "px";
        } else if( flag == 1) {
            if(top >600 || top - 90 <=0){
                tx = -tx;
                flag = 0;
            }
            left = left + "px";
            top = top +  tx + "px";
        }

        dv.style.left= left;
        dv.style.top = top;
        console.log(left);

        setTimeout("move()",10);

    }
    move();

    var msg = "------------>--------->-------->------->------>";
    var i=1;
    function show(){
        var showMsg = msg.substr(0,i);
        i++;
        if(i>msg.length){
            i=0;
        }
        document.getElementById("dvWelcome").innerHTML = showMsg;
        setTimeout("show()",400);
    }

    show();

</script>
