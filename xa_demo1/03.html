<!DOCTYPE html>

						<tr>
							<td>1</td>

						</tr>
						<tr>

						</tr>
					</table>
					
				</div>
			</div>
			<div class="row-md-12 col-md-offset-10">
				<ul class="pagination">
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>

	</body>
</html>
