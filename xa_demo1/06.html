<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style type="text/css">
			body{margin: 0; padding: 0;}
			.mymg{
				margin-top: 5px;
			}
		</style>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		
		<!--导航栏-->
		<nav class="navbar navbar-default">
			
			<div class="container-fluid">
				<!--logo区域-->
				<div class="navbar-header">
					<a href="#" class="navbar-brand">
						<img src="img/logo.png" width="100" height="30"/>
						
					</a>
				</div>
				
				<!--菜单区域-->
				<ul class="nav navbar-nav">
					<li><a href="#">首页</a></li>
					<li><a href="#">新闻中心</a></li>
					<li><a href="#">产品中心</a></li>
					<li><a href="#">联系我们</a></li>
				</ul>
				
			</div>
			
		</nav>
		
		
		
		<!--主题部分-->
		<div class="container">
			
			<div class="row">
				
				<div class="col-md-12">
					<div id="myCarousel" class="carousel slide">
					    <!-- 轮播（Carousel）指标 -->
					    <ol class="carousel-indicators">
					        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					        <li data-target="#myCarousel" data-slide-to="1"></li>
					        <li data-target="#myCarousel" data-slide-to="2"></li>
					    </ol>   
					    <!-- 轮播（Carousel）项目 -->
					    <div class="carousel-inner">
					        <div class="item active">
					            <img src="img/banner_1.jpg" alt="First slide">
					        </div>
					        <div class="item">
					            <img src="img/banner_2.jpg" alt="Second slide">
					        </div>
					        <div class="item">
					            <img src="img/banner_3.jpg" alt="Third slide">
					        </div>
					    </div>
					    <!-- 轮播（Carousel）导航 -->
					    <a class="carousel-control left" href="#myCarousel" 
					       data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a>
					    <a class="carousel-control right" href="#myCarousel" 
					       data-slide="next">
					    	<span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
					    </a>
					</div>
				</div>
				
			</div>
			
			
			<div class="row mymg">
				<div class="col-md-3">
					<ul class="list-group">
						<li class="list-group-item"><a href="#">用户管理</a></li>
						<li class="list-group-item"><a href="#">新闻中心</a></li>
						<li class="list-group-item"><a href="#">产品中心</a></li>
						<li class="list-group-item"><a href="#">你的最爱</a></li>
					</ul>
				</div>
				<div class="col-md-9">
					
					<table class="table table-striped table-hover table-bordered">
						<tr class="info">
							<th>编号</th>
							<th>商品名称</th>
							<th>单价</th>
							<th>产地</th>
						</tr>
						<tr>
							<td>1</td>

						<tr>
							<td>1</td>
							<td>牛肉粉</td>

							<td>西安</td>
						</tr>
						<tr>
							<td>1</td>
							<td>牛肉粉</td>
							<td>15</td>
							<td>西安</td>
						</tr>
						<tr>
							<td>1</td>
							<td>牛肉粉</td>
							<td>15</td>
							<td>西安</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	
	</body>
</html>
